<!-- Update PopUp-->
<div class="modal fade" id="UpdatePopUp" tabindex="-1" role="dialog" aria-labelledby="UpdatePopUpTitle"
    aria-hidden="true">

    <!-- Add .modal-dialog-centered to .modal-dialog to vertically center the modal -->
    <div class="modal-dialog modal-dialog-centered" role="document">


        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Update Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="moddiv modal-body">
                <div class="txt">
                    <input type="text" id="nomupdate" class="fadeIn second" name="nomupdate" class="form controller" placeholder="nouveau nom"/>
                    <input type="text" id="cinupdate" class="fadeIn third" name="cinupdate" class="form controller" placeholder="nouveau cin" />
                    <input type="date" id="datedebutupdate" class="fadeIn second" name="datedebutupdate"class="form controller" placeholder="nouvelle date de debut" />
                    <input type="date" id="datefinupdate" class="fadeIn second" name="datefinupdate" class="form controller" placeholder="nouvelle date de fin" />
                    <input type="number" id="chambresupdate" class="fadeIn second" name="chambresupdate" class="form controller" placeholder="nouveau nombre de chambres" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn anbtn" data-dismiss="modal">Annuler</button>
                <button type="button" id="modbtn" data-dismiss="modal" class="btn">Enregistrer les changements </button>
            </div>
        </div>
